<ion-header>

</ion-header>


<ion-content padding>
  <div class="profil">
    <ion-item>
      <ion-label>Je suis :</ion-label>
      <ion-select [(ngModel)]="sexe" interface="popover" required="true">
        <ion-option value="homme" selected>Homme</ion-option>
        <ion-option value="femme">Femme</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>J'ai :</ion-label>
      <ion-input type="number" [(ngModel)]="age" required="true" clearInput=true min="18" max="99" value="18" size="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Je p√®se :</ion-label>
      <ion-input type="number" [(ngModel)]="poids" required="true" clearInput=true min="30" max="130" value="60"></ion-input>
    </ion-item>
  </div>
  <button class="suivant" ion-button icon-right (click)="tooDrink()">Suivant</button>
</ion-content>
