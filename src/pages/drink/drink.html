<ion-header>

  <ion-navbar>
    <ion-title>drink</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="conso">
    <h1><b>J'ai consommé :</b></h1>
    <div class="categ">
      <div (click)="listing('apero')">
        <img src="../assets/imgs/Aperitif.png" alt="Apéritif"/>
        <label>Apéritif</label>        
      </div>
      <div (click)="listing('biere')">
        <img src="../assets/imgs/Biere.png" alt="Biere"/>
        <label>Bière</label>
      </div>
      <div (click)="listing('cocktail')">
        <img src="../assets/imgs/Cocktail.png" alt="Cocktail"/>
        <label>Cocktail</label>
      </div>
      <div (click)="listing(digestif)">
        <img src="../../assets/imgs/Digestif.png" alt="Digestif"/>
        <label>Digestif</label>
      </div>
      <div (click)="listing(vin)">
        <img src="../assets/imgs/VinChampagne.png" alt="Vin & Champagne"/>
        <label>Vin / Champagne</label>
      </div>
    </div>
</div>
</ion-content>
